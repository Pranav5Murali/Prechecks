name: Remote Prechecks Workflow

on: [push]

jobs:
  run-prechecks:
    runs-on: self-hosted
    # Uncomment and update the labels if your self-hosted runner uses specific labels
    # labels: [self-hosted, Linux, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Prechecks on Remote Machine
        run: |
          echo "Connecting to remote machine via SSH"
          sshpass -p "Test1234" ssh -tt -vvv \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o PreferredAuthentications=password \
            -o PubkeyAuthentication=no \
            karthik@192.168.1.105 \
            'echo "Running commands on remote machine:" && whoami && ip a && uname -a'
